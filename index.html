<style>
  body {
    font-family: 'Montserrat Alternates', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    overflow-x: hidden;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background-color: #000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    color: #F04DA8;
  }
  .question {
    color: #F04DA8;
    text-shadow: 1px 1px 20px #007bff;
    font-family: 'Montserrat Alternates ExtraBold', sans-serif;
    font-size: 50px;
    font-weight: bolder;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    position: absolute;
    top: 25%;
    width: 100%;
  }
  .options {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .option {
    flex-basis: calc(33.33% - 20px);
    margin: 10px;
    padding: 10px;
    background-color: #000;
    box-shadow: 0 6px 12px #007bff;
    border: 2px solid #F04DA8;
    border-radius: 5px;
    text-align: center;
  }
  .option img {
    max-width: 100%;
    height: auto;
  }
  .submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-left: 50%;
    margin-top: 5%;
    margin-bottom: 5%;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
  }
  .submit-button:hover{
    background-color: #F04DA8;
    color: #fff;
    font-weight: bold;
  }
  .ban img{
    height: 500px;
    width: 100vw;
  }
.inner-banner{
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
}
footer {
    background-color: #F04DA8;
    color: #000;
    padding: 10px 20px;
    text-align: center;
    font-weight: bold;
  }
  p a{
    text-decoration: none;
    color: #000;
  }
  p a:hover{
    color: #007bff;
  }
  i{
    font-size: 25px;
    font-family: 'Montserrat Alternates',sans-serif;
    margin-left: 3px;
    margin-right: 3px;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}
</style>
</head>
<body>
<section id="presentation">
  <div class="ban">
      <img src="billow926-Kk0JGWLv9cY-unsplash.jpg" alt="">
  </div>
  <div class="=inner-banner">
      <h1 class="question">Quel est votre personnage préférée ?</h1>
  </div>
</section>
<section id="vote">
  <div class="container">
  <ul class="options">
    <li class="option">
      <label for="Itachi">
        <img src="2f4eabf46f19456ddf2d246ec631084c.jpg" alt="Itachi">
        <input type="radio" name="color" id="color-red" value="Itachi">
        Itachi Uchiha
      </label>
    </li>
    <li class="option">
      <label for="Naruto">
        <img src="naruto-iphone-nawpic-2.png" alt="Naruto">
        <input type="radio" name="color" id="color-blue" value="Naruto">
        Naruto Uzumaki
      </label>
    </li>
    <li class="option">
        <label for="Tanjiro">
          <img src="20500634.jpg" alt="Tanjiro">
          <input type="radio" name="color" id="color-yellow" value="Tanjiro">
          Kamado Tanjiro
        </label>
      </li>
    <li class="option">
      <label for="Levi-ackerman">
        <img src="levi-ackerman-nawpic-11.jpg" alt="Levi-ackerman">
        <input type="radio" name="color" id="color-green" value="Levi">
        Levi Ackerman
      </label>
    </li>
  </ul>
  <button class="submit-button" onclick="submitVote()">Voter</button>
  <button class="submit-button" onclick="showResults()">Afficher les résultats</button>
  <div id="vote-results"></div>
</div>
</section>

    .option img{
        aspect-ratio: 1/1;

<script>
  function submitVote() {
    const selectedColor = document.querySelector('input[name="color"]:checked');
    if (selectedColor) {
      alert('Vous avez voté pour  ' + selectedColor.value);
    } else {
      alert('Veuillez sélectionner un personnage avant de voter.');
    }
  }
</script>
<script>
  const voteResults = {
    Itachi: 0,
    Naruto: 0,
    Tanjiro: 0,
    Levi: 0
  };

  function submitVote() {
    const selectedColor = document.querySelector('input[name="color"]:checked');
    if (selectedColor) {
      const selectedValue = selectedColor.value;
      voteResults[selectedValue] += 1;
      alert('Vous avez voté pour ' + selectedValue);
    } else {
      alert('Veuillez sélectionner un personnage avant de voter.');
    }
  }

  function updateVoteResults() {
    const voteResultsContainer = document.getElementById('vote-results');
    voteResultsContainer.innerHTML = '';
    for (const option in voteResults) {
      const resultItem = document.createElement('p');
      resultItem.textContent = `${option}: ${voteResults[option]} vote${voteResults[option] !== 1 ? 's' : ''}`;
      voteResultsContainer.appendChild(resultItem);
    }
  }
</script>

  }
