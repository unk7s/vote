<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site de Vote en Ligne</title>
<style>
  body {
    font-family: 'Montserrat Alternates', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background-color: #000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    color: #F04DA8;
  }
  .question {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 2px 2px 4px #007bff;
  }
  .options {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .option {
    flex-basis: calc(33.33% - 20px);
    margin: 10px;
    padding: 10px;
    background-color: #000;
    box-shadow: 0 6px 12px #007bff;
    border-radius: 5px;
    text-align: center;
  }
  .option img {
    max-width: 100%;
    height: auto;
  }
  .submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-left: 50%;
    margin-top: 5%;
    margin-bottom: 5%;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
  }
  .submit-button:hover{
    background-color: #F04DA8;
    color: #fff;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="question">Quel est votre personnage préférée ?</h1>
  <ul class="options">
    <li class="option">
      <label for="Itachi">
        <img src="2f4eabf46f19456ddf2d246ec631084c.jpg" alt="Itachi">
        <input type="radio" name="color" id="color-red" value="Itachi">
        Itachi Uchiha
      </label>
    </li>
    <li class="option">
      <label for="Naruto">
        <img src="naruto-iphone-nawpic-2.png" alt="Naruto">
        <input type="radio" name="color" id="color-blue" value="Naruto">
        Naruto Uzumaki
      </label>
    </li>
    <li class="option">
        <label for="Tanjiro">
          <img src="20500634.jpg" alt="Tanjiro">
          <input type="radio" name="color" id="color-yellow" value="Tanjiro">
          Kamado Tanjiro
        </label>
      </li>
    <li class="option">
      <label for="Levi-ackerman">
        <img src="levi-ackerman-nawpic-11.jpg" alt="Levi-ackerman">
        <input type="radio" name="color" id="color-green" value="Levi">
        Levi Ackerman
      </label>
    </li>
  </ul>
  <button class="submit-button" onclick="submitVote()">Voter</button>
  <button class="submit-button" onclick="showResults()">Afficher les résultats</button>
  <div id="vote-results"></div>
</div>
<style>
    .option img{
        aspect-ratio: 1/1;
        object-fit: contain;
    }
</style>
<script>
  function submitVote() {
    const selectedColor = document.querySelector('input[name="color"]:checked');
    if (selectedColor) {
      alert('Vous avez voté pour  ' + selectedColor.value);
    } else {
      alert('Veuillez sélectionner un personnage avant de voter.');
    }
  }
</script>
<script>
  const voteResults = {
    Itachi: 0,
    Naruto: 0,
    Tanjiro: 0,
    Levi: 0
  };

  function submitVote() {
    const selectedColor = document.querySelector('input[name="color"]:checked');
    if (selectedColor) {
      const selectedValue = selectedColor.value;
      voteResults[selectedValue] += 1;
      alert('Vous avez voté pour ' + selectedValue);
    } else {
      alert('Veuillez sélectionner un personnage avant de voter.');
    }
  }

  function updateVoteResults() {
    const voteResultsContainer = document.getElementById('vote-results');
    voteResultsContainer.innerHTML = '';
    for (const option in voteResults) {
      const resultItem = document.createElement('p');
      resultItem.textContent = `${option}: ${voteResults[option]} vote${voteResults[option] !== 1 ? 's' : ''}`;
      voteResultsContainer.appendChild(resultItem);
    }
  }
</script>

<script>
  // ... (votre code existant)

  function showResults() {
    updateVoteResults(); // Mettre à jour et afficher les résultats
  }
</script>


</body>
</html>
